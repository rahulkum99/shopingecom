{% extends 'base/base.html' %}

{% block body %}

<div class="container">
    <div class="row my-5">
        <div class="col-md-4">

        </div>
        <div class="col-md-4 card">
            <div class="text-center">
                <h4>Sign Up</h4>
            </div>
            {% include 'base/alert.html' %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label  class="form-label">First Name</label>
                    <input type="text" class="form-control"  aria-describedby="textHelp" name="first_name" required>
                   
                </div>
                <div class="mb-3">
                    <label  class="form-label">Last Name</label>
                    <input type="text" class="form-control"  aria-describedby="emailHelp" name="last_name" required>
                    
                </div>
                <div class="mb-3">
                    <label  class="form-label">Email address</label>
                    <input type="email" class="form-control"  aria-describedby="emailHelp" name="email" required>
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
{% endblock body %}
